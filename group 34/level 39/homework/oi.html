<!--  ივარჯიშეთ text-decoration კუთვნილებაზე, ის მიანიჭეთ 10 სხვადასხვა პარაგრაფს და თითოეულს მიეცით განსხვავებული დიზაინი.
   10-ვე პარაგრაფს უნდა ქონდეს დეკორაციის ხაზი, ამ ხაზს შეგიძლიათ შეუცვალოთ დიზაინი (dotted, double, wavy, solid) და ფერi
    თუ ფერს შეუცვლით, გამოიყენეთ rgb ან hex. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .a{
                text-decoration: solid brown;
            }   
            .b{
                text-decoration: wavy;
            }
            .c{
                text-decoration: dotted;
            }
            .d{
                text-decoration:double;
            }
        </style>
    </head>
    <body>
       <p class="a">qwe</p>
       <p class="a">qwr</p>
       <p class="b">asd</p>
       <p class="b">asfsaf</p>
       <p class="c">sdf</p>
       <p class="c">sdf</p>
       <p class="d">gsdg</p>
       <p class="d">sdf</p>
       <p class="a">sdf</p>
       <p class="a">sdf</p>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </body>
    </html>
