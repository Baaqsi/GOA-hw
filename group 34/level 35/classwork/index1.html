<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .group1 p {
            color: blue;
            line-height: 1.6;
    
        }
        .group2 p {
            color: green;
            line-height: 1.6;
        }

        #special-paragraph {
            font-family: Verdana, sans-serif;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="group1">
        <p>niga</p>/
        <p>niga</p>
        <p>niga</p>
    </div>
    <div class="group2">
        <p>niga</p>
        <p>niga</p>
    </div>
    <p id="special-paragraph">special niga</p>
</body>
</html>
